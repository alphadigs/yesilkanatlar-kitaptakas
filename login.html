<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş & Kayıt | Yeşil Kanatlar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Yeşil Kanatlar</div>
        <ul class="nav-links">
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="kitaplar.html">Kitaplar</a></li>
            <li><a href="iletisim.html">İletişim</a></li>
            <li><a href="login.html">Giriş/Kayıt</a></li>
        </ul>
    </nav>
    <main class="login-section">
        <div class="login-card">
            <h2>Giriş Yap</h2>
            <form id="loginForm">
                <input type="email" placeholder="E-posta" required>
                <input type="password" placeholder="Şifre" required>
                <button type="submit">Giriş Yap</button>
            </form>
            <p>Hesabın yok mu? <a href="#" id="showRegister">Kayıt Ol</a></p>
        </div>
        <div class="login-card" id="registerCard" style="display:none;">
            <h2>Kayıt Ol</h2>
            <form id="registerForm">
                <input type="text" placeholder="Kullanıcı Adı" required>
                <input type="email" placeholder="E-posta" required>
                <input type="password" placeholder="Şifre" required>
                <button type="submit">Kayıt Ol</button>
            </form>
            <p>Zaten hesabın var mı? <a href="#" id="showLogin">Giriş Yap</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Yeşil Kanatlar | Kitap Takas Platformu</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
